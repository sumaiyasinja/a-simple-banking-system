<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baper Bank</title>
</head>
<body>
    <!-- Header -->
    <header class="m-5">
        <h1 class="text-5xl font-bold text-center ">Welcome to <span class="text-emerald-400	">Baper Bank</span></h1>      
    </header>

    <!-- main section start -->
    <main class="mt-20">
        <section>
    <div class="w-1/2 flex flex-col mt-6 mx-auto bg-emerald-400 p-6 rounded-lg placeholder-white" id="form-container">
        <input class="p-2 bg-black m-4 text-center rounded-3xl focus:bg-black focus:text-white " type="email" name="user-email" id="user-email"  placeholder="Please enter your email" >
        <input class="p-2 bg-black m-4 text-center rounded-3xl my-6 focus:bg-black focus:text-white" type="password" name="password" id="password"    placeholder="Please enter your password" >
        <button class="p-2 bg-black w-40 text-xl mx-auto rounded-2xl text-emerald-500 hover:bg-black hover:text-red-400" id="submit">Submit</button>
    </div>
</section>
</main>
<!-- Main ended -->

    <!-- javascript-->
<script src="loginPage.js"></script>
</body>
</html>
